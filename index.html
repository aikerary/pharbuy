<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logopharbuy.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/index.css" />
    <link rel="stylesheet" href="style/card.css" />
    <title>PharBuy</title>
  </head>
  <body>
    <header>
      <h1>harBuy</h1>
    </header>
    <aside>
      <h2>Filtros</h2>
      <button id="sortAsc" class="filterButton">Ordenar de Menor a Mayor</button>
      <button id="sortDesc" class="filterButton">Ordenar de Mayor a Menor</button>
    </aside>
    <main>
      <div class="wrappersearch">
        <input type="search" name="search" id="searchInput" placeholder="Search" />
        <button class="search-btn" type="submit">
          <span>Search</span>
        </button>
      </div>
      <div id="loader" style="display: none;">
        <l-hourglass size="200" bg-opacity="0.1" speed="1.75" color="white"></l-hourglass>
      </div>
      <section id="cards">
        <!-- ... -->
      </section>

      <div class="pagination">
        <button id="prevBtn" disabled>&lt;</button>
        <span id="pageIndex">1</span>
        <button id="nextBtn">&gt;</button>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 PharBuy</p>
    </footer>
    <script src="js/pagination.js"></script>
    <script src="js/script.js"></script>
    <script src="js/card-element.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/hourglass.js"
    ></script>
  </body>
</html>
